    <h1>统一建模语言理论测试</h1>
    <table class="table table-striped table-hover">
        <tbody>
            <tr>
                <td>考试科目: </td><td>统一建模语言</td>

                <td>班级：</td><td><input type="text" name="personClass" class="form-control" value="1班"></td>

    <h3>二、选择题（每题10分，共20分）</h2>
    <label>1.UML与软件工程的关系是：</label>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="true">(A)UML就是软件工程
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">(B)UML参与到软件工程中软件开发过程的几个阶段
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">(C)UML与软件工程无关
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1">(D)UML是软件工程的一部分
        </label>
    </div>

    <label>2.Java语言支持：</label>
    <div class="radio">
        <label>
            <input type="radio" name="javaSupport" id="optionsRadios1" value="option1" checked="true">(A)单继承
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="javaSupport" id="optionsRadios1" value="option1">(B)多继承
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="javaSupport" id="optionsRadios1" value="option1">(C)单继承和多继承都支持
        </label>
    </div>
    <div class="radio">
        <label>
            <input type="radio" name="javaSupport" id="optionsRadios1" value="option1">(D)单继承和多继承都不支持
        </label>
    </div>

    <h3>一、填空题（每空5分，共20分）</h2>
    <form class="form-inline">
      <div class="form-group">
        <label>1.UML的中文全称是：</label>
        <input type="text" class="form-control" value="统一建模语言" >
      </div>
    </form>

    <form class="form-inline">
      <div class="form-group">
        <label>2.对象最突出的特征是：</label>
        <input class="form-control" name="character" type="text" value="封装性">
        <input class="form-control" name="character"  type="text" value="继承性">
        <input class="form-control" name="character"  type="text" value="多态性">
      </div>
    </form>

     <h3>三、多择题（每题10分，共20分）</h2>
        <label>1.用例的粒度分为以下哪三种：</label>
        <div class="checkbox">
            <label style="width:23%;">
                <input name="granularity" type="checkbox" checked="true">(A)概述级
            </label>
            <label style="width:23%;">
                <input name="granularity" type="checkbox">(B)需求级
            </label>
            <label style="width:23%;">
                <input name="granularity" type="checkbox">(C)用户目标级
            </label>
            <label style="width:23%;">
                <input name="granularity" type="checkbox">(D)子功能级
            </label>
        </div>


        <label>2.类图由以下哪三个部分组成：</label>
        <div class="checkbox">
            <label style="width:23%;">
                <input name="granular" type="checkbox" checked="true">(A)名称(Name)
            </label>
            <label style="width:23%;">
                <input name="granular" type="checkbox" checked="true">(B)属性(Attribute)
            </label>
            <label style="width:23%;">
                <input name="granular" type="checkbox">(C)操作(Operation)
            </label>
            <label style="width:23%;">
                <input name="granular" type="checkbox">(D)方法(Function)
            </label>
        </div>

    </textarea>
